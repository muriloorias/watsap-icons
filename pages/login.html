<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
      <main>
            <img src="../imgs/logo.png" class="center" height="300">
            <h1>bem vindo de volta faça o login para continuar</h1>
            <div class="login">
                  <label for="email">email:</label>
                  <input type="email" id="emailInput" placeholder="digite seu email">
                  <label for="password">senha:</label>
                  <input type="password" id="passwordInput" placeholder="senha">
                  <img onclick="showPassword()" src="../imgs/hidden.png" id="showPassword" width="20" class="clicable">
                  <button class="center">avançar</button>
            </div>
            <div class="concetWith">
                  <p>ou conecte-se com</p>
                  <img src="../imgs/google.png" class="google" width="50">
                  <img src="../imgs/microsoft.png" class="microsoft" width="50">
                  
            </div>
            <a onclick="goToCreateAccount()">ainda não tem uma conta crie uma agora</a>
      </main>
      <script src="../js/login.js"></script>
</body>

</html>
